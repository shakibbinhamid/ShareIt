<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- ==============   Stylesheets   =================== -->
    <!-- Font needed for ionic material -->
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <!-- ionic library css file -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- ionic material design libraries -->
    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <!-- own stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- ==============   JS Libraries   =================== -->
    <!-- ionic bootstrap of all the required js libraries, including angularjs with right version -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- angular material js code -->
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <!-- auto-resizing textarea library -->
    <script src="http://monospaced.github.io/angular-elastic/elastic.js"></script>
    <!-- cordova plugin loader by ionic team -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- ionic web client library - for ionic push -->
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <!-- ionic rating library -->
    <script src="lib/ionic-rating/ionic-rating.min.js"></script>

    <!-- ==============   JS Code   =================== -->
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-nav-view></ion-nav-view>
</body>

</html>
